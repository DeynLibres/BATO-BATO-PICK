<html lang="en">

    <meta charset="UTF-8">

    <title>Rock-Paper-Scissors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- TITLE -->
    <h1 class="text-center mb-5 p-5" style="background: #ecf0f1; color:#2C3E50">Rock-Paper-Scissors</h1>

    <div class="container my-5">
      <div class="row my-5">
        <div class="col-sm-6 text-center">
          <p>Player Score: <span id="playerScore">0</span></p>
        </div>
        <div class="col-sm-6 text-center">
          <p>Computer's Score: <span id="computerScore">0</span></p>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-sm-4 text-center">
          <img src="" alt="" id="playerChoice">
          <p class="fw-bold">Player's Choice</p>
        </div>
          <div class="col-sm-4 text-center">
            <h3 class="fw-bold">RESULTS</h3>
            <p id="result"></p>
        </div>
        <div class="col-sm-4 text-center">
          <img src="" alt="" id="computerChoice">
          <p class="fw-bold">Computer's Choice</p>
        </div>
      </div>
      <div class="row">
        <h1 class="text-center"> CHOICES </h1>
        <div class="col-lg-4 text-center">
          <img src="rock.png" alt="rock" id="rock">
          <p>ROCK</p>
        </div>
        <div class="col-lg-4 text-center">
          <img src="paper.png" alt="paper" id="paper">
          <p>PAPER</p>
        </div>
        <div class="col-lg-4 text-center">
          <img src="scissor.png" alt="scissors" id="scissors">
          <p>SCISSOR</p>
        </div>
      </div>
      </div>
    </div>




 
</body>
<script src="main.js"></script>
